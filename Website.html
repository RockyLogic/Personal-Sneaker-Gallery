<!DOCTYPE html>

<html>

<head>
    <title>
        Rocky's Shoe Display
    </title>
</head>


<style>
    .webpageStyle {
        background-color: rgb(19, 19, 28);
        padding: 0%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white
    }
    
    .websiteTitle {
        padding: 40px;
        font-size: 50px;
        text-align: center;
        text-shadow: 2px 2px black;
        background-image: url(ShoeCollection.jpg);
        background-size: cover;
        background-position: center;
    }
    
    .navList {
        display: inline-block;
        border-radius: 25px;
        font-size: 15px;
        padding: 10px 20px;
        margin: 0px 10px;
        background-color: rgb(43, 43, 59);
        color: white;
        text-decoration: none;
    }
    
    .navList:hover {
        box-shadow: 0px 0px 3px 2px rgb(76, 185, 105);
        color: white;
    }
    
    .navigation {
        padding: 5px 10px;
        margin: 15px 10px;
        text-align: right;
    }
    
    .libraryTitle {
        margin: 30px 80px;
        padding: 20px;
        background-color: rgb(43, 43, 59);
        font-size: 20px;
        border-radius: 15px;
    }
    
    .profileIcon {
        border-radius: 25px;
        margin: 0px 10px;
        float: left;
        width: 45px;
        height: 45px;
    }
    
    .profileIcon:hover {
        box-shadow: 0px 0px 5px 4px rgb(76, 185, 105);
    }
    
    .ShoeDisplaySection {
        margin: 20px 80px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    
    .shoeDisplay {
        display: inline-block;
        padding: 20px;
        margin: 10px;
        margin-bottom: 30px;
        background-color: rgb(43, 43, 59);
        border-radius: 15px;
    }
    
    .shoeDisplay:hover {
        box-shadow: 0px 0px 5px 4px rgb(76, 185, 105);
    }
    
    .shoeImageDisplay {
        width: 300px;
        height: 230px;
        padding: 0px;
        margin: 0px;
        border-radius: 15px;
        background-position: center;
    }
    
    .shoeDescription {
        font-size: 15px;
        background-color: rgb(19, 19, 28);
        border-radius: 15px;
        padding: 10px;
        margin-top: 10px;
        text-align: center;
    }
    
    .footer {
        background-color: rgb(76, 185, 105);
        padding: 10px;
    }
    
    html {
        scroll-behavior: smooth;
    }
</style>


<body class="webpageStyle">

    <ul class="navigation" id="HomeDiv">
        <strong>
            <a href="https://github.com/RockyLogic">
                <img src = "Icon.jpg" class="profileIcon" alt="icon">
            </a>
            <a href="#HomeDiv"class="navList">Home</a>
            <a href="#LibraryDiv"class="navList">Collection</a> 
            <a href="#ContactDiv"class="navList">Contact</a>
        </strong>
    </ul>

    <header class="websiteTitle">

        <div>
            <strong>Welcome!</strong>
        </div>

        <div style="font-size: 25px;">
            <strong>Rocky's Shoe Display</strong>
        </div>

    </header>


    <div class="libraryTitle" id="LibraryDiv">
        <strong>Library</strong>
    </div>

    <section class="ShoeDisplaySection">

        <div class="shoeDisplay">
            <img src="Static350.jpg" class="shoeImageDisplay">
            <div class="shoeDescription">
                <strong>
                    Yeezy 350 V2 Static
                </strong>
            </div>
        </div>

        <div class="shoeDisplay">
            <img src="Black350.jpg" class="shoeImageDisplay">
            <div class="shoeDescription">
                <strong>
                    Yeezy 350 V2 Black NRF
                </strong>
            </div>
        </div>

        <div class="shoeDisplay">
            <img src="Maison.jpg" class="shoeImageDisplay">
            <div class="shoeDescription">
                <strong>
                    Jordan 1 Maison Chateau Rouge
                </strong>
            </div>
        </div>

        <div class="shoeDisplay">
            <img src="Waverunner700.jpg" class="shoeImageDisplay">
            <div class="shoeDescription">
                <strong>
                    Yeezy 700 Waverunner
                </strong>
            </div>
        </div>

        <div class="shoeDisplay">
            <img src="Bred11.jpg" class="shoeImageDisplay">
            <div class="shoeDescription">
                <strong>
                    Jordan 11 Bred
                </strong>
            </div>
        </div>

        <div class="shoeDisplay">
            <img src="Stone500.jpg" class="shoeImageDisplay">
            <div class="shoeDescription">
                <strong>
                    Yeezy 500 Stone
                </strong>
            </div>
        </div>

    </section>

    <footer class="footer" id="ContactDiv">
    </footer>
</body>

</html>
