<!DOCTYPE html>

<html>

<head>
    <title>
        Rocky's Shoe Display
    </title>
</head>


<style>
    .background {
        background-color: rgb(19, 19, 28);
        padding: 0%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .websiteTitle {
        background-color: red;
        color: rgb(255, 255, 255);
        padding: 40px;
        font-size: 50px;
        text-align: center;
        background-image: url(ShoeCollection.jpg);
        background-size: cover;
        background-position: center;
        text-shadow: 2px 2px black;
    }
    
    .websiteSubTitle {
        font-size: 25px;
    }
    
    .navList {
        display: inline-block;
        border-radius: 25px;
        font-size: 15px;
        padding: 10px 20px;
        margin: 0px 10px;
        background-color: rgb(43, 43, 59);
    }
    
    .navList:hover {
        box-shadow: 0px 0px 3px 2px rgb(76, 185, 105);
    }
    
    .navigation {
        padding: 5px 10px;
        margin: 15px 10px;
        text-align: right;
        color: white;
    }
    
    .mediaDisplay {
        margin: 0;
        padding: 0px;
        background-color: green;
    }
    
    .libraryTitle {
        margin: 30px 80px;
        color: white;
        padding: 20px;
        background-color: rgb(43, 43, 59);
        font-size: 20px;
        border-radius: 15px;
    }
    
    .profileIcon {
        border-radius: 25px;
        margin: 0px 10px;
        float: left;
        width: 45px;
        height: 45px;
    }
    
    .profileIcon:hover {
        box-shadow: 0px 0px 5px 4px rgb(76, 185, 105);
    }
    
    .shoeDisplay {
        display: inline-block;
        padding: 20px;
        margin: 10px;
        margin-bottom: 30px;
        background-color: rgb(43, 43, 59);
        border-radius: 15px;
    }
    
    .shoeImageDisplay {
        width: 400px;
        height: 270px;
        padding: 0px;
        margin: 0px;
        border-radius: 15px;
        background-position: center;
    }
    
    .shoeDescription {
        color: white;
        font-size: 15px;
        background-color: rgb(19, 19, 28);
        border-radius: 15px;
        padding: 10px;
        margin-top: 10px;
        text-align: center;
    }
    
    .ShoeDisplaySection {
        margin: 20px 80px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
</style>


<body class="background">

    <ul class="navigation">
        <strong>
            <img src = "Icon.jpg" class="profileIcon" alt="icon">
            <div class="navList">Home</div>
            <div class="navList">Collection</div>
            <div class="navList">Contact</div>
        </strong>
    </ul>

    <header class="websiteTitle">
        <div>
            <strong>Welcome!</strong>
        </div>

        <div class="websiteSubTitle">
            <strong>Rocky's Shoe Display</strong>
        </div>
    </header>


    <div class="libraryTitle">
        <strong>
                Library
            </strong>
    </div>

    <section class="ShoeDisplaySection">

        <div class="shoeDisplay">
            <img src="Static350.jpg" class="shoeImageDisplay">
            <div class="shoeDescription">
                <strong>
                    Yeezy 350 V2 Static
                </strong>
            </div>
        </div>

        <div class="shoeDisplay">
            <img src="Black350.jpg" class="shoeImageDisplay">
            <div class="shoeDescription">
                <strong>
                    Yeezy 350 V2 Black NRF
                </strong>
            </div>
        </div>

        <div class="shoeDisplay">
            <img src="Maison.jpg" class="shoeImageDisplay">
            <div class="shoeDescription">
                <strong>
                    Jordan 1 Maison Chateau Rouge
                </strong>
            </div>
        </div>

        <div class="shoeDisplay">
            <img src="Waverunner700.jpg" class="shoeImageDisplay">
            <div class="shoeDescription">
                <strong>
                    Yeezy 700 Waverunner
                </strong>
            </div>
        </div>
    </section>

    <section class="mediaDisplay">
        <div class="collectionTitle">Section 2</div>
        <img src="test.jpg">
    </section>

    <footer class="mediaDisplay">
        Footer
    </footer>
</body>

</html>
